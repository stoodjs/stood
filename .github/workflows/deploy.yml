name: Deploy

on:
  push:
    branches:
    - dev
    - main
  pull_request:

jobs:
  biome:
    name: Biome
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
      
      - name: Install dependencies
        run: bun install
      
      - name: Lint
        run: bun --filter=* x biome ci
